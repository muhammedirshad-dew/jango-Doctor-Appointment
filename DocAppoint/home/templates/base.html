{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Creative Studio{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Creative Studio Website">
    <meta name="author" content="Creative Studio">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <nav class="navbar bg-white  navbar-expand-md fixed-top">
        <div class="container">
            <div class="col-2 text-left pl-md-0 d-flex align-items-center">
                <h3 class="logo-text fw-bold text-gradient d-flex align-items-center m-0">
                    <img class="logo-img me-2" src="{% static 'images/unnamed.jpg' %}" alt="Logo"
                        style="width: 40px; height: 40px;">
                    ClinicLink
                </h3>
            </div>

            <div class="collapse navbar-collapse justify-content-center col-md-8">
                <ul class="navbar-nav justify-content-center fw-bold">
                    <li class="nav-item active">
                        <a class="nav-link text-black" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="{% url 'booking' %}">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="{% url 'doctors' %}">Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="{% url 'department' %}">Departments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="{% url 'contact' %}">Contact Us</a>
                    </li>
                   
                   

                </ul>
            </div>
        </div>
    </nav>


    {% block content %}

    {% endblock %}


    <section >
        <hr>
        <footer class="pt-3 pb-3">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12 col-md-6">
                        Emergency Contact Number:1234567890
                    </div>
                    <div class="col-12 col-md-6 mt-2 mt-md-0 text-center text-md-end ">
                        &copy; 2025 City Hospital>.All Rights Reserved
                    </div>
                </div>
            </div>
        </footer>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
<!-- <script src="{% static 'javaScript/script.js' %}"></script> -->

</html>
